<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>🍐 이대맛집 🍐</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
    {% with mesg = get_flashed_messages() %}
    {% if mesg !=[] %}
        <script>alert("{{ mesg[0] }}")</script>
    {% endif %}
    {% endwith %}
        
    </head>
    
	<body>
		<div class="container">
			<div class="join">
				<a href="/">
					<div class="logo">
						<img src="{{ url_for('static', filename='image/pearlogo1.png') }}">
					</div>
				</a>
                
                <form method="post" action="/signup_post">
				<section class="join-section">
					<div class="id">	
						<input placeholder="아이디" type="text" name="id" required>
						<!-- <button onclick="checkalert()"> 아이디 중복 확인 </button> -->
						<!-- <script src="{{ url_for('static', filename='member-join.js') }}" defer></script> -->
					</div>
					<div class="id password">
						<input placeholder="비밀번호" type="password" name="pw" required>
					</div>
					<div class="id password check">
						<input placeholder="닉네임" type="text" name="nickname">
					</div>
					<div class="join-button">
						<button type="submit">회원가입</button>
					</div>
				</section>
                </form>
			</div>
		</div>
		
	</body>
</html>
